<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        @view-transition {
            navigation: auto;
        }
        main {
            view-transition-name: page;
        }
        ::view-transition-old(page) {
            animation: slide-out-left 0.5s ease forwards;
        }
        ::view-transition-new(page) {
            animation: slide-in-right 0.5s ease forwards;
        }
        @keyframes slide-out-left {
            from { transform: translateX(0); }
            to   { transform: translateX(-100%); }
        }
        @keyframes slide-in-right {
            from { transform: translateX(100%); }
            to   { transform: translateX(0); }
        }
    </style>
</head>

<body>
    <script>
        document.documentElement.classList.add('js');
    </script>

    <header id="nav-bar">
        <nav>
            <input type="checkbox" id="menu" />
            <p id="logo">
                <a href="index.html">Juan Perez</a>
                <label for="menu"></label>
            </p>
            <ul class="items">
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="projects">
            <header>
                <h1 class="content-title">My Projects</h1>
                <h2>Overview of My Work</h2>
            </header>
            <section id="buttons">
                <button id="load-local">Load Local</button>
                <button id="load-remote">Load Remote</button>
            </section>
            <div id="project-cards"></div>
        </section>
    </main>

    <footer>
        <section class="switch">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </section>
    </footer>

    <script src="theme.js"></script>
    <script src="project-card.js"></script>
    <script src="projects.js"></script>
    <script>
        const menuCheckbox = document.getElementById("menu");

        menuCheckbox.addEventListener("change", () => {
            document.documentElement.classList.toggle("menu-open", menuCheckbox.checked);
        });
    </script>
</body>
</html>
